<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

			crossorigin="anonymous"

		<title>Sorting Visualizer</title>
		<link
			rel="shortcut icon"
			href="assets/icons8-developer-16.ico"
			type="image/x-icon"
		/>
	</head>

	<body>
		<header class="d-flex flex-wrap justify-content-center">
			<img src="assets/icons8-developer.gif" alt="" width="40" height="40" />
			<h1 class="ms-1 me-1 text-decoration-underline">Sorting Visualizer</h1>
			<img src="assets/icons8-developer.gif" alt="" width="40" height="40" />
		</header>
		<section id="controls">
			<div class="input-group mb-3">
				<label
					for="array-size"
					class="input-group-text"
					id="inputGroup-sizing-default"
					>Array Size:</label
				>
				<input
					type="number"
					id="array-size"
					class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
					min="5"
					max="100"
					value="10"
				/>
				<label
					for="array-values"
					class="input-group-text"
					id="inputGroup-sizing-default"
					>Array Values:</label
				>
				<input
					type="text"
					id="array-values"
					class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
					placeholder="Enter values separated by commas"
					value="10, 9, 1, 7, 2, 5, 3, 6, 4, 8"
				/>
			</div>
			<div class="mx-auto d-grid col-2">
				<button id="generate-array" class="btn btn-secondary">
					Generate Array
				</button>
			</div>
			<div>
				<p class="fs-4">Choose your sorting algorithm :</p>
			</div>
			<div class="btn-grp d-flex flex-wrap justify-content-around">
				<button id="sort" class="btn btn-outline-secondary">Sort</button>
				<button id="bubble-sort" class="btn btn-outline-secondary">
					Bubble Sort
				</button>
				<button id="selection-sort" class="btn btn-outline-secondary">
					Selection Sort
				</button>
				<button id="insertion-sort" class="btn btn-outline-secondary">
					Insertion Sort
				</button>
				<button id="heap-sort" class="btn btn-outline-secondary">
					Heap Sort
				</button>
				<button id="quick-sort" class="btn btn-outline-secondary">
					Quick Sort
				</button>
				<button id="merge-sort" class="btn btn-outline-secondary">
					Merge Sort
				</button>
			</div>
		</section>
		<div class="chart">
			<section
				id="visualization"
				class="shadow-sm p-3 mb-5 bg-body-tertiary rounded"
			></section>
		</div>
